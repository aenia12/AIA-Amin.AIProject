<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>AI Recipe Project</title>
  </head>
  <body>
    <div class="container">
      <h1>AI Recipe Generator</h1>
      <div class="row">
        <div class="col text-center">
          <div class="search" id="search-engine">
            <form>
              <input
                type="text"
                placeholder="Look up a recipe"
                autofocus
                required
                autocomplete="off"
              />
              <input type="submit" value="Submit" class="btn btn-primary" />
            </form>
          </div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col text-center">
          <div class="answer" id="response">
            Generating an answer
            <br />
            Please wait...
          </div>
        </div>
      </div>
      <br />
      <footer>
        <footer>
          This AI project was coded by
          <a href="https://github.com/aenia12/" target="_blank">Aenia Amin</a>
          and is
          <a
            href="https://github.com/aenia12/AIA-Amin.AIProject"
            target="_blank"
            >Open-sourced on Github</a
          >
          and
          <a href="https://wonderful-brigadeiros-85f288.netlify.app/">
            is hosted on Netlify</a
          >.
        </footer>
      </footer>
    </div>
  </body>
  <script src="app.js"></script>
</html>
